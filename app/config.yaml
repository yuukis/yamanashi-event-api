metadata:
  title: 'Yamanashi Tech Events API'
  description: 'This is an API for Tech events in Yamanashi prefecture.'
  version: '1.3.3'

api_client:
  user_agent: 'YamanashiTechEventAPI/{version} (+https://github.com/yuukis/yamanashi-event-api)'

recent_days: 120

scope:
  prefecture:
    - '山梨県'

  subdomain:
    - 'jagyamanashi' # 日本Androidの会 山梨支部
    - 'coderdojokofu' # 子ども向けプログラミングクラブ コーダー道場甲府
    - 'redmine-plugin-ymanasi' # Redmineプラグインもくもく会 山梨
    - 'shingenpy' # shingen.py
    - 'coderdojo-hokuto' # 子どものためのプログラミングクラブ CoderDojo北杜
    - 'coderdojo-nirasaki' # 子どものためのプログラミングクラブ CoderDojo韮崎
    - 'yamanashi-it' # 山梨IT同好会(仮)
    - 'fujimokumokukai' # 富士もくもく会
    - 'yamanashi-web' # 山梨Web勉強会
    - 'yamanashi-spa' # 山梨SPA
    - 'gdg-yamanashi' # GDG Yamanashi
    - 'kainokuni' # 甲斐国もくもく会
    - 'jaws-ug-yamanashi' # JAWS-UG山梨
    - 'houtoupm' # Houtou.pm
    - 'aibase' # AI BASE
